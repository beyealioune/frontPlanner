<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Entrez votre adresse e-mail" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
