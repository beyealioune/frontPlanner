 <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a routerLink="/home">Accueil</a></li>
            <li><a routerLink="/home">Emploi du temps</a></li>
            <li><a routerLink="/friend">Friend</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
        <div class="container">
        <div class="calendar">
            <div class="calendar-header">
              <button (click)="previousWeek()">Previous Week</button>
              <h3>{{startDate}} - {{endDate}}</h3>
              <button (click)="nextWeek()">Next Week</button>
            </div>
            <div class="calendar-body">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th *ngFor="let day of days">{{day.name}} <br> {{day.date}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let timeSlot of timeSlots">
                    <td>{{timeSlot}}</td>
                    <td *ngFor="let day of days">
                      <div class="availability">
                        <input type="checkbox" [checked]="isAvailable(day.date, timeSlot)">
                        <label></label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
          
          
          
          <button type="submit">Trouver des moments en commun</button>
        
        <div class="results">
          <h2>Résultats</h2>
          <p>Aucun moment en commun trouvé</p>
        </div>
      
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 Ma Planification. Tous droits réservés.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
