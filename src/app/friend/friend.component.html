<div class="container">
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchText" placeholder="Rechercher un ami...">
    </div>
    <div class="friend-list">
        <div class="friend" *ngFor="let friend of filteredFriends">
            <div class="friend-details">
              <img src="{{ friend.photo }}" alt="{{ friend.name }}" class="friend-photo">
              <span class="friend-name">{{ friend.name }}</span>
            </div>
            <div class="friend-actions">
              <button (click)="showColorPicker()">Color</button>

              <button (click)="shareScheduleWith(friend)" class="share-button">+</button>
            </div>
          </div>
          
    </div>
  </div>
