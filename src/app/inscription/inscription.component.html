<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName">
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password">
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
    </div>
  
    <div class="form-group form-check">
      <input type="checkbox" id="acceptTerms" name="acceptTerms" formControlName="acceptTerms" class="form-check-input">
      <label for="acceptTerms" class="form-check-label">I accept the terms and conditions</label>
    </div>
  
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Register</button>
  </form>
